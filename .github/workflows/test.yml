name: Testes, Cobertura e Qualidade

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test
        ports: [5432:5432]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Setup database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
        run: |
          cp config/database.yml.ci config/database.yml || echo "No custom DB config"
          bundle exec rails db:create db:schema:load

      - name: Check Zeitwerk autoloading
        env:
          RAILS_ENV: test
        run: bin/rails zeitwerk:check

      - name: Run RSpec tests with coverage
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
          COVERALLS: true  # Ativa Coveralls via ENV
        run: bundle exec rspec

      - name: Run Cucumber tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
        run: bundle exec cucumber

      - name: Upload coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          bundle exec rake simplecov-lcov coverage/lcov.info || true
          curl -L https://coveralls.io/api/v1/jobs -F json_file=@coverage/lcov.info

  quality:
    runs-on: ubuntu-latest
    needs: tests  # Executa apÃ³s testes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Security Scan (Brakeman)
        run: bin/brakeman --no-pager --quiet || true

      - name: JS Audit (Importmap)
        run: bin/importmap audit || true

      - name: Lint (RuboCop)
        run: bin/rubocop -f github

      - name: Upload coverage to Code Climate
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter format-coverage coverage/lcov.info --input-type lcov
          ./cc-test-reporter upload-coverage
